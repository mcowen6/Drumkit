<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>DrumKit</title>
</head>

<body>
    <main>
    <section id="drumkit">
        <div class="drumkit-box-left">
            <div class="bar">
                <div class="button" id="w"> 
                    <div class="letter"><h1>w</h1></div>
                    <div class="letter"><h5>BOOM</h5></div>       
                </div>

                <div class="button" id="e">
                    <div class="letter"><h1>E</h1></div>
                    <div class="letter"><h5>CLAP</h5></div>       
                </div>

                <div class="button" id="a">
                    <div class="letter"><h1>A</h1></div>
                    <div class="letter"><h5>HIHAT</h5></div>       
                </div>

                <div class="button" id="s">
                    <div class="letter"><h1>S</h1></div>
                    <div class="letter"><h5>KICK</h5></div>       
                </div>

                <div class="button" id="d">
                    <div class="letter"><h1>D</h1></div>
                    <div class="letter"><h5>OPENHAT</h5></div>       
                </div>
            </div>
    </div>
    
    <div class="drumkit-box-right">
        <div class="bar">
                <div class="button" id="i">
                    <div class="letter"><h1>I</h1></div>
                    <div class="letter"><h5>RIDE</h5></div>       
                </div>

                <div class="button" id="j">
                    <div class="letter"><h1>J</h1></div>
                    <div class="letter"><h5>SNARE</h5></div>       
                </div>

                <div class="button" id="k">
                    <div class="letter"><h1>K</h1></div>
                    <div class="letter"><h5>TINK</h5></div>       
                </div>

                <div class="button" id="l">
                    <div class="letter"><h1>L</h1></div>
                    <div class="letter"><h5>TOM</h5></div>       
                </div>
        </div>
    </div>


            </div>
        </div>




    </section>

    </main>

    <script src="./script.js"></script>
</body>
</html>
